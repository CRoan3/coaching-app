<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-acc-style.css">
    <title>Create an Account</title>
</head>
<body>
    <H1 title="app-title"><a href="index.html">Fitness App</H1></a>
    <div class="form-container">
        <form action="submit">
            <label class="input-label" for="first-name">Enter your first name:
                <input type="text" id="first-name" placeholder="First name...">
            </label>
            <label class="input-label" for="last-name">Enter your last name:
                <input type="text" id="last-name" placeholder="Last name...">
            </label>
            <button type="button" onclick="createAcc()">Submit</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
