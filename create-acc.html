<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-acc-style.css">
    <title>Create an Account</title>
</head>
<body>
    <H1 title="app-title"><a href="index.html">Fitness App</H1></a>
    <div class="form-container">
        <form id="create-acc-form" action="submit">
            <label class="input-label" for="first-name">Enter your first name:
                <input type="text" id="first-name" placeholder="First name..." required>
            </label>
            <label class="input-label" for="last-name">Enter your last name:
                <input type="text" id="last-name" placeholder="Last name..." required>
            </label>
            <label>Select sex/gender:   
                <select id="dropdown" required>
                 <option>(select one)</option>
                 <option>Male</option>
                 <option>Female</option>
                 <option>Non-binary</option>
               </select>
            </label>
            <label id="number-label" for="age">Input your age (years):
                <input id="age" type="number" name="age" min="18" max="120" pattern="[0-9]" placeholder="Enter Age" required/>
            </label>
            <label>Select training status:   
                <select id="dropdown">
                 <option>(select one)</option>
                 <option>Beginner (<1 year)</option>
                 <option>Intermediate (1-3 years)
                 </option>
                 <option>Advanced (>3 years)</option>
               </select>
            </label>
            <label id="email-label" for="email">Enter Your Email Address:
                <input type="email" id="email" name="email" placeholder="Enter email address..."required/>
            </label>  
                <label for="psw">Enter desired password
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 or more characters" required placeholder="Enter password...">
                </label>
                <label for="psw">Re-enter desired password
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 or more characters" placeholder="Enter password..." required>
                </label>
            <button type="button" onclick="createAcc()">Submit</button>
        </form>
        
    </div>
<script src="script.js"></script>
</body>
</html>
