<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-acc-style.css">
    <title>Create an Account</title>
</head>
<body>
    <H1 title="app-title"><a href="index.html">Fitness App</H1></a>
    <div class="form-container">
        <form id="create-acc-form" action="\" method="post">
            <label class="input-label" for="new-first-name">Enter your first name:
                <input type="text" id="new-first-name" placeholder="First name..." required>
            </label>
            <label class="input-label" for="new-last-name">Enter your last name:
                <input type="text" id="new-last-name" placeholder="Last name..." required>
            </label>
            <label for="new-user-sex">Select sex:   
                <select id="new-user-sex" required>
                 <option>(select one)</option>
                 <option>Male</option>
                 <option>Female</option>
                 <option>Non-binary or intersex</option>
               </select>
            </label>
            <label id="new-age-label" for="new-user-age">Input your age (years):
                <input id="new-user-age" type="number" min="18" max="120" pattern="[0-9]" placeholder="Enter Age" required/>
            </label>
            <label for="new-username-training-status">Select training status:   
                <select id="new-username-training-status">
                    <option>(select one)</option>
                    <option>Beginner (<1 year)
                    </option>
                    <option>Intermediate (1-3 years)
                    </option>
                    <option>Advanced (>3 years)</option>
                    </select>
            </label>
            <label id="new-email-label" for="new-email">Enter Your Email Address:
                <input type="email" id="new-email" name="new-email" placeholder="Enter email address..."required autocomplete="new-email"/>
            </label>  
            <label id="new-username-label" for="new-username">Enter desired username:
                <input type="text" id="new-username" placeholder="Enter username:" autocomplete="username">
            </label>
            <label for="new-password">Enter desired password
                <input type="password" id="new-password" name="new-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 or more characters" required placeholder="Enter password..." autocomplete="new-password">
            </label>
            <label for="new-password2">Re-enter desired password
                <input type="password" id="new-password2" name="new-password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 or more characters" placeholder="Enter password..." required autocomplete="new-password">
            </label>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A lowercase letter</p>
                    <p id="capital" class="invalid">A capital (uppercase) letter</p>
                    <p id="number" class="invalid">A number</p>
                    <p id="length" class="invalid">Minimum 8 characters</p>
                    <p id="pw-match" class="invalid">Passwords match</p>
                  </div>
            <button type="button" onclick="createAcc()">Submit</button>
        </form>
        
    </div>
<script src="script.js"></script>
</body>
</html>
