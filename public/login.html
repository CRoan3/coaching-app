<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Fitness App - Login</title>
</head>
<body>
    <H1 title="app-title"><a href="index.html">Fitness App</H1></a>
    <form class="login-form">
        <h2>Please enter username and password:</h2>
        <input id="username" placeholder="Enter username:" autocomplete="username">
        <input id="password" type="password" placeholder="Enter password:" autocomplete="current-password">
        <button type="button" onclick="login()">Login</button>
    </form>

<script>
    var objUsers = [
  {
      username: "Chris",
      password: "pw123456"
  },
  {
      username: "Tanner",
      password: "pw654321"
  }
]


function login() {
  //retrieve data from user input (user and pw)
  var objUsers = JSON.parse(localStorage.getItem("objUsers"));
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  for(i = 0; i < objUsers.length; i++) {
      if(username == objUsers[i].username && password == objUsers[i].password) {
          console.log(username + " is logged in.")
          return
      }
  } 
}
</script>
</body>
</html>
