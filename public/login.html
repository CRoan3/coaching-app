<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Fitness App - Login</title>
</head>
<body>
    <H1 title="app-title"><a href="index.html">Fitness App</H1></a>
    <form class="login-form" action="http://localhost:3000/login" method="POST">
        <h2>Please enter username and password:</h2>
        <input id="username" name="username" placeholder="Username..." autocomplete="username">
        <input id="password" name="password" type="password" placeholder="Password..." autocomplete="current-password">

        <button type="submit" >Login</button>
    </form>

</body>
</html>
